<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./01/calculator.js" defer></script>
	<script src="./02/script.js" defer></script>
	<script src="./02/theory.js" defer></script>
	<script src="./03/aboutNumbers.js" defer></script>
	<script src="./03/aboutStrings.js" defer></script>
	<script src="./03/aboutFunctions.js" defer></script>
	<script src="./03/aboutdate.js" defer></script>
	<link rel="stylesheet" href="./css/Reset.css">
	<link rel="stylesheet" href="./css/Style.css">
	<title>Apply</title>
</head>

<body style="position:relative ;">
	<div class="body-calculator">
		<div class="calculator">
			<input type="number" id="firstValue" placeholder="Enter numbers" class="calculator__input">
			<div class="calculator__functions" id="functions">
				<button type="button" class="calculator__btn" id="plus">+</button>
				<button type="button" class="calculator__btn" id="minus">-</button>
				<button type="button" class="calculator__btn" id="multiply">x</button>
				<button type="button" class="calculator__btn" id="divide">/</button>
			</div>
			<input type="number" id="secondValue" placeholder="Enter numbers" class="calculator__input">
			<div class="calculator__result-block">
				<button type="submit" id="showResult" class="calculator__show-result">Show result</button>
				<h2 class="calculator__result">Result: <span id="result"></span></h2>
			</div>
		</div>
	</div>
	<div class="todo">
		<h1 class="todo__title">Notes</h1>
		<input type="text" id="mainInput" placeholder="Enter the text" class="todo__input">
		<button type="button" id="create" class="todo__btn">Add</button>
		<div class="todo__list list">
			<h2 class="list__title">List of notes</h2>
			<ul id="list"></ul>
		</div>
	</div>
	<div class="date-time">
		<h2 class="date-time__title">Date and Time</h2>
		<div class="date-time__body">
			<h3 class="date-time__output" id="output">
				12:12:12
			</h3>
			<div class="date-time__buttons">
				<button id="full" class="date-time__btn full">
					Full
				</button>
				<button id="date" class="date-time__btn date">
					Date
				</button>
				<button id="time" class="date-time__btn time">
					Time
				</button>
			</div>
		</div>
	</div>
</body>

</html>
